<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>设置加速</title>

  <body>


    <form class="form-horizontal" role="form">
        <div class="portlet-body ">

                <label class="control-label col-md-3">本机IP地址：</label>
                <div class="col-md-4">
                    <input id="IP" type="text" class="form-control " placeholder="请输入IP地址" value="10.1.158.60">

                </div>
            </div>
            <div class="form-actions">
                <div class="row">
                    <button type="button" class="btn green demo-loading-btn" data-loading-text="提交中" style="height: 40px;width: 100%" id="startApply" >立即提速</button>
                </div>
            </div>
        </div>
    </form>

    </script>
